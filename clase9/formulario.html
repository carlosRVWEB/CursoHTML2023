<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo">Bienvenido al Banco Mediterraneo</h1>
    <form class="newForm">
        <br>
        <br>
        <br>
        <h2>- COMPLETE EL SIGUIENTE FORMULARIO -</h2>
        <div class="input">
            <label>Nombre Completo</label>
            <input type="text" required placeholder="Nombre Completo">
        </div>
        <div class="input">
            <label>Email</label>
            <input type="email" required placeholder="Email">
        </div>
        <div class="input">
            <label>Telefono</label>
             <input type="tel" required placeholder="Telefono">
        </div>
        <div class="input">
            Tipo de cuenta
            <label>Caja de ahorro en $</label>
            <input type="radio" required placeholder="Caja de ahorro en $">
            <label>Caja de ahorro en U$d</label>
            <input type="radio" required placeholder="Caja de ahorro en U$d">
        </div>
        <div class="input">
            <label>Consulta</label>
            <input type="text" placeholder="Consulta">
        </div>
    </form>
    
    
</body>
</html>

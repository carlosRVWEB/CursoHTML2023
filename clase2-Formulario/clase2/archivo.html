    <!--Etiquetas de formulario-->
     <form>
        <!--Caja de texto 
    <input type="text"> --hasta 50 caracteres, ya vienen por default
    <input type="password"> --Vinetas-
    <input type="number">-- numerico-
    <input type="date"> -fecha--
    <input type="radio"> --seleccion simple-
    <input type="checkbox"> --seleccion multiple
    <input type="hidden"> --Oculto--
    <input type="file"> --Subir archivos--
    -->
    <input type="text" name="texto ejemplo" placeholder="texto..." required maxlength="10"> <br>
    <input type="date" value="1992-01-01" min="1992-01-01"> <br>
    <input type="password"> <br>
    <input type="number" value="100" readonly> <br>
    <input type="file"><br>
    <input id="Hombre" type="radio" value="H" name="genero" checked> <label for="Hombre">Hombre</label>
    <input id="Mujer" type="radio" value="M" name="genero"> <label for="Mujer">Mujer</label> <br>

    
    <input type="checkbox" value="A" name="seleccion" checked> A <br>
    <input type="checkbox" value="B" name="seleccion"> B <br>

    <!--Botones-->

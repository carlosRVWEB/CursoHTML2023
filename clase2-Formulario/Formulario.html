<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Formulario</title>
</head>
    <body style="background-color:rgb(143, 199, 218);">
        <header>
<h1 align="center"><b>-Mar del Plata programa-</b> <br><font size="36px" face="Impact">FORMULARIO DE INSCRIPCIÓN</font></h1><br></header>
<figure align="center">
    <img src="mdpprograma2023.png" alt="mar del plata programa" width="380px" height="260px"></figure><hr>
    <main><section><h2><u>Complete con sus datos el siguiente formulario:</u></h2></section>
    <form><fieldset>
        <label for="fname"><font size="3px" face="Courier New"> NOMBRE/S:</font></label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="fsname"><font size="3px" face="Courier New">APELLIDO/S:</font></label>
        <input type="text" id="fsname" name="fsname"><br><br>
        <label for="fage"><font size="3px" face="Courier New">EDAD:</font></label>
        <input type="number" id="age" name="age" min="18" max="99"><font size="3px" face="Courier New">AÑOS.</font><br><br>
        <label for="ffecnac"><font size="3px" face="Courier New">FECHA DE NACIMIENTO:</font></label>
        <input type="date" id="ffecnac" name="ffecnac"><br><br>
        <label for="fpais"><font size="3px" face="Courier New">PAIS:</font></label>
        <input type="text" id="fpais" name="fpais"><br><br>
        <label for="fsexo"><font size="3px" face="Courier New">SEXO:</font></label><br>
        <input type="radio" value="masc" name="selccc"> Hombre. <br>
        <input type="radio" value="fem" name="selccc"> Mujer.<br>
        <input type="radio" value="otr" name="selccc"> Otro.<br><br>
        <label for="fcorreo"><font size="3px" face="Courier New">e-mail:</font></label>
        <input type="text" id="fcorreo" name="fcorreo"><br><br>
        <label for="fstudy"><font size="3px" face="Courier New">¿ESTUDIA ACTUALMENTE?</font></label>
        <input type="radio" value="study" name="selction"> SI
        <input type="radio" value="nstudy" name="selction"> NO<br><br>
        <label for="ftrabaja"><font size="3px" face="Courier New">¿TRABAJA ACTUALMENTE?</font></label>
        <input type="radio" value="trabajo" name="selcc"> SI
        <input type="radio" value="ntrabajo" name="selcc"> NO<br><br>
        <input type="submit" value="ENVIAR">

    </fieldset>
    </form>
    </main>
    <footer>
        
    </footer>
</body>
</head>
</html>
